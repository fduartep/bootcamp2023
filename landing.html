<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width:device-width initial-scale=1.0">
    <title>SyntTech</title>
    <link rel="stylesheet" href="assest/css/desafio2/style.css">
</head>

<body>
    <div id="header">
        <img src="assest/img/fondo.jpg" alt="Imagen de fondo del landing">
        <h1>SynTench Store</h1>
        <p></p>
    </div>
    <div id="main">
        <section class="products">
            <h2>Productos</h2>
            <ul>
                <li>
                    <div class="product">
                        <img src="assest/img/workstation.jpg"
                            alt="foto referencial computadores categorias workstations">
                        <h3>Workstations</h3>
                        <p>Computadores para el dia a dia orientados al trabajo duro.</p>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <img src="assest/img/note.jpg" alt="Foto referencial notebooks">
                        <h3>Notebooks</h3>
                        <p>Computadores portatiles de distintas prestaciones.</p>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <img src="assest/img/gaming.jpg" alt="foto referencial computadoras gaming">
                        <h3>Towers Gaming</h3>
                        <p>Computadores de escritorios orientados al mundo gaming.</p>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <div>
        <footer>
            <p>Copyright &copy; 2023 SynTench</p>
        </footer>
    </div>
</body>
</html>
