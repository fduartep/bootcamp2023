<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assest/css/style2.css">
    <title>TecnoTienda</title>
</head>

<body>
    <header>
        <!--Seccion principal-->
        <section class="principal">
            <div class="container" >
                <h1>Bienvenido a TecnoTienda</h1>
            </div>
        </section>
    </header>

    <main>
        <section class="productos-section">
            <!--Seccion productos-->
            <div class="container">
                <div class="producto">
                    <h3>workstations</h3>
                    <img src="assest/img/workstation.jpg" alt="Imagen referencial de equipos workstation">
                    <p>Computadores de alto rendimiento para el trabajo constante </p>
                </div>
                <div class="producto">
                    <h3>notebooks</h3>
                    <img src="assest/img/note.jpg" alt="imagen referencial de los equipos portatiles">
                    <p>Tu trabajo y entretencion en todas partes</p>

                </div>
                <div class="producto">
                    <h3>pc gamers</h3>
                    <img src="assest/img/gaming.jpg"
                        alt="imagen referencial de los computadores que temos para el gaming">
                    <p>Computadores orientado al mundo gaming y de creacion de contenido</p>

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Derechos reservados &copy; 2023</p>
        </div>
    </footer>
</body>
